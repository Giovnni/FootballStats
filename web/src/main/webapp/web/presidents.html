<!DOCTYPE html>
<html ng-app="footballstats">
<head>
    <title>Football Stats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>

<div class="fluid-container" ng-controller="PresidentController as ctrl">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#2fab8f;">
            <a class="navbar-brand" href="http://localhost:8080/web_war_exploded">Football Stats</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="http://localhost:8080/web_war_exploded">Home</a>
                    <a class="nav-item nav-link" href="http://localhost:8080/web_war_exploded/web/clubs.html">Clubs</a>
                    <a class="nav-item nav-link" href="http://localhost:8080/web_war_exploded/web/players.html">Players</a>
                    <a class="nav-item nav-link" href="http://localhost:8080/web_war_exploded/web/coachs.html">Coachs</a>
                    <a class="nav-item nav-link active" href="http://localhost:8080/web_war_exploded/web/presidents.html">Presidents</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ctrl.selected.firstname}} {{ctrl.selected.lastname}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <div class="d-flex d-flex justify-content-center">
                        <div class="card text-center " style="width: 20rem; margin-bottom:20px">
                            <img class="card-img-top img-thumbnail" ng-src="{{ctrl.selected.image}}">
                        </div>
                    </div>

                    <hr>
                    <div class="text-left">
                        <p> Information </p>
                        <div class="container">
                            <div class="row row-cols-2">
                                <div class="col">Date of Birth</div>
                                <div class="col">{{ctrl.selected.birthday | date:'dd/MM/yyyy'}}</div>
                                <div class="col">Country</div>
                                <div class="col">{{ctrl.selected.country}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group">
        <li ng-repeat="(id,lastname) in ctrl.presidents" class="list-group-item">
            {{lastname}}
            <a class="btn btn-primary float-right" href="#" role="button" data-toggle="modal" data-target="#exampleModal" ng-click="ctrl.loadModal(id)">Show the president's information</a>
        </li>
    </ul>
</div>

<script>
    angular.module("footballstats", []).controller("PresidentController", function ($http) {
        var that = this;
        $http({
            method: 'GET',
            url: 'http://localhost:8080/web_war_exploded/api/presidents/'
        }).then(function successCallback(response) {
            that.presidents = response.data;
        });

        var refreshSelected = function (presidentId) {
            this.selected = {};
            $http({
                method: 'GET',
                url: 'http://localhost:8080/web_war_exploded/api/presidents/' + presidentId
            }).then(function successCallback(response) {
                that.selected = response.data;
            });

        };
        this.loadModal = function (presidentId) {
            refreshSelected(presidentId);
        }
    });
</script>
</body>
</html>
